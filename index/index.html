<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
	<title>Login | Motorpool</title>
	<link rel="stylesheet" href="index.css  ">
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>
</head>
<body>
	<div class = "wrapper">
		<header id="header" class="container-fluid header"> <!-- /header -->
			<img class="header-icon" src="cm.png" width="200" height="71px">
		</header>
		<main class = "container content" style="width: 300px;"> <!-- /body -->
			<form class = "loginForm">
				<table>
					<tbody>
						<tr>
							<td >
								<p class = "notify" id="notify" style ="font-family: arial;">PLEASE ENTER YOUR ACCOUNT.</p>
							</td>
						</tr>
						<tr>
							<td>
								<!-- username-->
								<label class="usernameLabel" for="username"> 
								<span class = "fa fa-user"></span><b> USERNAME</b></label>

								<input type="username" id="username" placeholder="enter username" maxlength="100">
								<br/>
								<br/>
							</td>
						</tr>
						<tr>
							<td>
								<!-- password-->
								<label class="passwordLabel" for="password">
								<span class = "fa fa-lock" ></span><b> PASSWORD</b></label>

								<input type="password" id="password" placeholder="enter password" maxlength="100">
								<br/>

							</td>
						</tr>
						<tr>
							<td>
								<!-- login button-->
								<input type="button" class="loginButton" value="Login" id="submit" onclick="validate()"/>
								
								<a href = "#"><center><p style="font-size: 12px">
								Forgot username or password</p></center></a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
		<footer class = "container-fluid footer"> <!-- /footer -->
			
		</footer>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
